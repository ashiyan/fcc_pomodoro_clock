<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/border.css">
	<script src="js/main.js"></script>
</head>
<body>
	<div class="card">
	
		<div class="settings">
			<h1 class="settings_title">Set the timer duration:</h1>

			<div class="range_item">
				<span class="range_name">Work:</span>
				<input type="range" id="range_work" class="range_line range_work" oninput="range_work_output.value = range_work.value" min="1" max="60" step="1" value="25">
				<output id="range_work_output" class="range_output">25</output><span class="range_output_units"> min</span>
			</div>

			<div class="range_item">
				<span class="range_name">Short break:</span>
				<input type="range" id="range_short_break" class="range_line range_short_break" oninput="range_short_break_output.value = range_short_break.value" min="1" max="60" step="1" value="5">
				<output id="range_short_break_output" class="range_output">5</output><span class="range_output_units"> min</span>
			</div>

			<div class="range_item">
				<span class="range_name">Long break:</span>
				<input type="range" id="range_long_break" class="range_line range_long_break" oninput="range_long_break_output.value = range_long_break.value" min="1" max="60" step="1" value="30">
				<output id="range_long_break_output" class="range_output">30</output><span class="range_output_units"> min</span>
			</div>

			<input type="button" class="btn settings_ok" value="Start">
		</div>
		
		<div class="timer">
			<span class="timer_display"></span>
			<span class="timer_message"></span>
			<input type="button" class="btn timer_new" value="New timer">
		</div>
		
	</div>
</body>
</html>
